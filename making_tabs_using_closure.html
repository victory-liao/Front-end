<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.btns{
				width:500px;
				height:50px;
			}
	
			.btns input{
				width:100px;
				height:50px;
				background-color:#ddd;
				color:#666;
				border:0px;
			}
	
			.btns input.cur{
				background-color:gold;
			}
	
	
			.contents div{
				width:500px;
				height:300px;
				background-color: gold;
				display:none;
				line-height:300px;
				text-align:center;
			}
	
			.contents div.active{
				display: block;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var aBtn = document.getElementById('btns').getElementsByTagName('input');
				//alert(aBtn.length);
				var aCon = document.getElementById('contents').getElementsByTagName('div');
				
				for(var i=0;i<aBtn.length;i++){
					/*
					aBtn[i].onclick = function(){
						for(var j=0;j<aBtn.length;j++){
							aBtn[j].className = '';
							
							aCon[j].className = '';
						}
						
						this.className = 'cur';
						//alert(i);//索引值存不下来，可使用闭包解决
						aCon[i].className = 'active';
					}
					*/
						
					(function(i){
						aBtn[i].onclick = function(){
						for(var j=0;j<aBtn.length;j++){
							aBtn[j].className = '';
							
							aCon[j].className = '';
						}
						this.className = 'cur';
						//alert(i);
						aCon[i].className = 'active';
					};
					})(i);
				}
			});
		</script>
	</head>
	<body>
		<div class="btns" id="btns">
			<input type="button" value="tab01" class="cur">
			<input type="button" value="tab02">
			<input type="button" value="tab03">
		</div>
		<div class="contents" id="contents">
			<div class="active">tab文字内容一</div>
			<div>tab文字内容二</div>
			<div>tab文字内容三</div>
		</div>
	</body>
</html>
