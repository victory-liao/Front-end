<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>人物走路动画</title>
		<style type="text/css">
			.box{
				width: 120px;
				height: 180px;
				border: 1px solid #ccc;
				margin: 50px auto 0;
				/*元素相对文档流进行定位*/
				position: relative;
				overflow: hidden;
			}
			.box img{
				display: block;
				width: 960px;
				height: 182px;
				/*相对于上一个设置了相对或绝对或绝对定位的父级元素进行定位*/
				position: absolute;
				left: 0;
				top: 0;
				
				animation: walking 1.0s steps(8) infinite;
			}
			@keyframes walking{
				from{
					left: 0px;
				}
				to{
					left: -960px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/walking.png"/>
		</div>
	</body>
</html>
