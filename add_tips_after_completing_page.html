<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Add Tips After completing the page!</title>
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.con{
				width: 700px;
				height: 600px;
				margin: 50px auto 0;
				background-color: #ddd;
			}
			
			.box{
				width: 100px;
				height: 100px;
				background-color: gold;
				margin-bottom: 10px;
			}
			
			.pos{
				margin-left: 500px;
			}
			
			.pop{
				width: 100px;
				height: 100px;
				background-color: red;
				position: fixed;
				left: 0;
				top: 0;
				display: none;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var $pos = $('.pos');
				var pos = $pos.offset();
				var w = $pos.outerWidth();
				var h = $pos.outerHeight();
				
				$('.pop').css({left:pos.left+w,top:pos.top+h});
				
				$pos.mouseover(function(){
					$('.pop').show();
				});
				
				$pos.mouseout(function(){
					$('.pop').hide();
				});
			});
		</script>
	</head>
	<body>
		<div class="con">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box pos"></div>
			<div class="box"></div>
		</div>
		<div class="pop">提示信息</div>
	</body>
</html>
