<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,ul{
				margin:0;
				padding:0;
			}
			ul{
				list-style: none;
			}
			.con{
				border: 1px solid #000;
				overflow: hidden;
			}
			.con li{
				width: 23%;
				height: 200px;
				background-color: gold;
				float: left;
				margin: 30px 1%;
			}
			/*响应式布局*/
			/*
			 * 查询浏览器宽度，不同宽度应用不同的样式
			 */
			@media(max-width:700px){
				.con li{
				width: 46%;
				margin: 30px 2%;
				}
			}
			@media(max-width:500px){
				.con li{
					width: 90%;
					margin: 30px 5%;
				}
			}
		</style>
	</head>
	<body>
		<ul class="con">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>
</html>
